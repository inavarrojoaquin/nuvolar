<!-- Search bar and list container -->
	<!-- Search bar input -->
<div class="row">
	<div class="col-xs-12">
		<h1 class="text-center nuvolar-font ">Nuvolar Search Engine</h1>
		<div class="input-group">
			  <input class="form-control" ng-change="searchUser.searchUser()"
			         placeholder="Type in a github username" ng-model="searchUser.username">
			  <div class="input-group-addon" ><i class="fa fa-search"></i></div>
		</div>
	</div>
</div>

<BR>

<!-- Results list -->
<div class="row" ng-if="searchUser.users.length > 0">
	<div class="col-xs-12">
		<div class="list-group">
			 <a class="list-group-item list-group-item-action" ng-repeat="user in searchUser.users | limitTo:10"  href="" ng-click="searchUser.userDetails(user)">	 
			 	<img ng-src="{{user.avatar_url}}" width="50" height="50" class="img-circle" > 
			 	<span style="padding-left: 15px">{{user.login}}</span>
		 	 </a>
		</div>
    </div>
</div>
